<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Stock Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #181a1b; color: #f8f9fa; }
        .navbar { background: #e50914; }
        .navbar-brand { color: #fff !important; font-weight: bold; }
        .login-box {
            background: #23272a;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            margin-top: 4rem;
        }
        .form-control, .btn { border-radius: 8px; }
        .btn-danger { background: #e50914; border: none; }
        .btn-danger:hover { background: #b0060f; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Stock Analyzer</a>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center">
    <div class="login-box col-md-5">
        <h2 class="mb-4 text-center" style="color:#e50914;">Login</h2>
        <div class="mb-4 text-center" style="color:#f8f9fa; font-size:1.2rem;">Welcome to Stock Analyzer</div>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/signup" style="color:#e50914;">Don't have an account? Sign up</a>
        </div>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
